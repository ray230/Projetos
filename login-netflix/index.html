<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Netflix - Login</title>
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <a href="#">
          <img src="assets/images/netflixlogo.png" />
        </a>
      </div>
    </div>

    <div class="login-body">
      <div class="login-box">
        <h2>Entrar</h2>

        <form>
          <div class="input-box">
            <input type="email" placeholder="Email ou número de celular" required />
          </div>

          <div class="input-box">
            <input type="password" placeholder="Senha" required />
          </div>

          <div><button class="submit">Entrar</button></div>
          
          <p>OU</p>
          
          <div><button class="auth">Usar um código de acesso</button></div>

          <a href="#" id="forgot_password">Esqueceu a senha?</a>
        </form>

        <div class="support">
            <div class="remember">
                <span><input type="checkbox" style="margin: 0; padding: 0; height: 13px;" ></span>
                <span id="remember_checked">Lembre-se de mim</span>
            </div>

            <div class="login-footer">
                <div class="sign-up">
                    <p>Novo por aqui? <a href="#">Assine agora.</a></p>
                </div>

                <div class="terms">
                    <p><span>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô.</span> <a href="#">Saiba mais.</a></p>
                </div>
            </div>
        </div>
      </div>
    </div> 
  </body>
</html>
