<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Classe</h2>

    <p id="demo"></p>

    <script>
        class Aluno {
            constructor(brand) {
                this.nome = brand;
            }
        }

        aluno = new Aluno("Caique");

        document.getElementById("demo").innerHTML = aluno.nome;
    </script>
</body>
</html>
