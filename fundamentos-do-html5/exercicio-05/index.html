<html>
  <head>
    <title>Exercício 5: Formulário de Inscrição</title>
  </head>
  <body>
    <h1>Formulário de Inscrição</h1>

    <form>
      <div>
        <label for="name">Nome:</label>
        <br />
        <input type="text" id="name" name="name" required />
      </div>

      <br />

      <div>
        <label for="email">Email:</label>
        <br />
        <input type="email" id="email" name="email" required />
      </div>

      <br />

      <div>
        <label for="whatsapp">WhatsApp:</label>
        <br />
        <input type="tel" id="whatsapp" name="whatsapp" required />
      </div>

      <br />

      <div>
        <label>Área de atuação:</label>
        <br />
        <input type="radio" id="dev" name="area" value="dev" required />
        <label for="dev">Desenvolvimento</label>

        <input type="radio" id="qa" name="area" value="qa" required />
        <label for="qa">Quality Assurance (QA)</label>

        <input type="radio" id="dados" name="area" value="dados" required />
        <label for="dados">Análise de Dados</label>

        <input type="radio" id="infra" name="area" value="infra" required />
        <label for="infra">Infraestrutura</label>
      </div>

      <br />

      <div>
        <label for="observacoes">Observações:</label>
        <br />
        <textarea
          id="observacoes"
          name="observacoes"
          cols="25"
          rows="3"
        ></textarea>
      </div>
      <br />

      <input type="checkbox" id="optin" value="optin" checked required />
      <label for="optin">Desejo receber novidades e ofertas por email.</label>

      <br />

      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
